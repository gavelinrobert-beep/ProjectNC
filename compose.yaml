services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
      command: postgres -c max_connections=200
    volumes:
      - aegis_dbdata_v16:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10
    ports:
      - "5432:5432"
    networks:
      - aegis-network

  api:
    build: ./backend
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:postgres@db:5432/postgres}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:5173}
      JWT_SECRET: ${JWT_SECRET:-dev-secret-change-in-production}
      JWT_EXP_MIN: 240
      OPENWEATHER_API_KEY: ${OPENWEATHER_API_KEY:-}
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    volumes:
      - ./backend/app:/app/app
    networks:
      - aegis-network
    restart: unless-stopped

  frontend:
    build: ./frontend
    environment:
      VITE_API_BASE: ""
    command: sh -lc "npm install && npm run dev -- --host 0.0.0.0"
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - api
    networks:
      - aegis-network
    restart: unless-stopped

volumes:
  aegis_dbdata_v16:

networks:
  aegis-network:
    driver: bridge
