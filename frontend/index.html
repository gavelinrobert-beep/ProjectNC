
<!doctype html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project AEGIS</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
      body{ margin:0; font-family:system-ui, -apple-system, Segoe UI, Roboto; background:#f7f8f7; }
      header{ padding:1rem; background:#e9eee9; border-bottom:1px solid #d9e0d9; font-weight:700 }
      .wrap{ display:grid; grid-template-columns: 380px 1fr; gap:1rem; padding:1rem; }
      .card{ background:white; border:1px solid #e6eae6; border-radius:12px; box-shadow:0 1px 2px rgba(0,0,0,.03); }
      .card h2{ margin:0; padding: .75rem 1rem; border-bottom:1px solid #edf1ed; font-size:1rem;}
      .content{ padding:.75rem 1rem; }
      #map{ height: calc(100vh - 140px); width:100%; border-radius:12px; }
      .list{ list-style:none; padding:0; margin:0; }
      .list li{ display:flex; justify-content:space-between; padding:.45rem 0; border-bottom:1px dashed #eef2ee; }
      .muted{ color:#677; }
      .btn{ padding:.4rem .6rem; border-radius:.5rem; border:1px solid #335039; color:#335039; background:white; cursor:pointer;}
      .map-toolbar { position: relative; z-index: 2000; }
      .leaflet-container { z-index: 1; }
      .leaflet-top, .leaflet-bottom { z-index: 500; }
      .leaflet-pane { z-index: 200; }
      .vertex-handle {
        background:#fff; border:2px solid #b58900; border-radius:50%;
        width:10px; height:10px; box-shadow:0 0 0 2px rgba(0,0,0,.15); pointer-events:auto;
      }
    </style>
  </head>
  <body>
    <header>PROJECT AEGIS — Real‑Time Logistics</header>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
