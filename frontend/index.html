<!doctype html>
<html lang='sv'>
<head>
  <meta charset='UTF-8'/>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'/>

  <!-- Cache-busting meta tags -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate, proxy-revalidate, max-age=0">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">

  <title>SYLON Logistics</title>
  <meta name='description' content='SYLON Logistics - Modern operations platform for transport and fleet management'/>
  <link rel='manifest' href='/manifest.json'/>
  <meta name='theme-color' content='#0f1815'/>
  <link rel='stylesheet' href='https://unpkg.com/leaflet@1.9.4/dist/leaflet.css'/>

  <style>
    :root{--bg: #080809;--panel: #070707;--panel2:#0e1613;--border:#1e2a25;--text:#e7e4dc;--muted:#96a39a;--accent:#d2b48c;--accent-strong:#b89b52;--alert:#b5392f;--ok:#3aa86f}  *{box-sizing:border-box}  body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto;background:var(--bg);color:var(--text)}  header{padding:1rem;background:linear-gradient(90deg,#0f1815,#141f1b);border-bottom:1px solid var(--border);font-weight:700;letter-spacing:.2px}  .wrap{display:grid;grid-template-columns:440px 1fr;gap:1rem;padding:1rem}  .card{background:linear-gradient(180deg,var(--panel),var(--panel2));border:1px solid var(--border);border-radius:14px;box-shadow:0 8px 24px rgba(0,0,0,.25)}  .card h2{margin:0;padding:.75rem 1rem;border-bottom:1px solid var(--border);font-size:1rem;color:var(--accent);display:flex;align-items:center;gap:.5rem}  .content{padding:.75rem 1rem}  #map{height:calc(100vh - 140px);width:100%;border-radius:12px}  .list{list-style:none;padding:0;margin:0}  .list li{display:flex;justify-content:space-between;align-items:center;gap:.5rem;padding:.5rem .2rem;border-bottom:1px dashed var(--border)}  .muted{color:var(--muted)}  .btn{padding:.45rem .7rem;border-radius:.5rem;border:1px solid var(--accent);color:var(--text);background:transparent;cursor:pointer;transition:.15s background}  .btn:hover{background:rgba(210,180,140,.12)}  .btn[disabled]{opacity:.5;cursor:not-allowed}  .tabs .btn.active{background:rgba(210,180,140,.18)}  .map-toolbar{position:relative;z-index:2000}  .leaflet-container{z-index:1}  .leaflet-top,.leaflet-bottom{z-index:500}  .leaflet-pane{z-index:200}  .vertex-handle{background:#111;border:2px solid var(--accent-strong);border-radius:50%;width:10px;height:10px;box-shadow:0 0 0 2px rgba(0,0,0,.35);pointer-events:auto}  .badge{padding:.12rem .5rem;border-radius:.5rem;border:1px solid var(--border);font-size:.8rem}  .badge.red{border-color:#6b1e1a;background:rgba(181,57,47,.15);color:#ffb6ad}  .badge.yellow{border-color:#6b5d1a;background:rgba(217,185,69,.15);color:#fde8a0}  .badge.green{border-color:#1a6b3a;background:rgba(58,168,111,.15);color:#bae6cf}  .pill{background:rgba(210,180,140,.12);border:1px solid var(--accent);padding:.15rem .5rem;border-radius:.6rem;font-size:.8rem}  input,textarea{background:#0c1412;color:var(--text);border:1px solid var(--border);border-radius:.5rem;padding:.5rem .6rem}  .toolbar{display:flex;gap:.5rem;flex-wrap:wrap}
  </style>
</head>
<body>
  <div id='root'></div>
  <script type='module' src='/src/main.jsx'></script>
  <script>
    if('serviceWorker' in navigator){
      // Unregister old service worker and register new one
      navigator.serviceWorker.getRegistrations().then(function(registrations) {
        for(let registration of registrations) {
          registration.unregister();
        }
      });
      navigator.serviceWorker.register('/sw.js').catch(()=>{});
    }
  </script>
</body>
</html>
